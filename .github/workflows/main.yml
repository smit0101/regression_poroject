name: Python Hello World CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  
    - name: Install Python
      run: apt install python3 -y 

    - name: Build Docker image
      run: docker build -t regression_project .

    - name: Run Docker container
      run: docker run regression_project
