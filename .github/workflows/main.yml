name: Python Hello World CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Docker
      run: sudo apt-get install docker.io -y

    - name: Set up Python
      run: sudo apt install python3 python3-pip -y
      
    - name: Check Python Version
      run: python3 --version

    - name: Build Docker image
      run: docker build -t regression_project .

    - name: Run Docker container
      run: docker run -d -p 80:80 regression_project
