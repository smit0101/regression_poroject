name: Python Hello World CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.12 
    - name: Install Python
      run: python3 --version

    - name: Build Docker image
      run: docker build -t regression_project .

    - name: Run Docker container
      run: docker run -d -p 80:80 regression_project
